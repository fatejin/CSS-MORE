<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mediaquery</title>
    <style>
        @media (max-width:600px) {
            body {
                background-color: green;
            }
        }

        @media (max-width:500px) {
            body {
                background-color: red;
            }
        }

        @media (min-width:601) {
            body {
                background-color: blue;
            }
        }
    </style>
</head>

<body>
    ~500px:red
    501~600px: green
    601~:blue
</body>

</html>
