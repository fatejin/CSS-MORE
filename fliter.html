<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fliter</title>
    <style>
        img {
            transition: all 1s;
        }

        img:hover {
            -webkit-filter: grayscale(0%) blur(3px);
            -o-fliter: grayscale(0%) blur(3px);
            filter: grayscale(0%) blur(3px);
        }

        h1 {
            -webkit-filter: blur(1px);
            -o-fliter: blur(3px);
            filter: blur(3px);
        }
    </style>
</head>

<body>
    <h1>fliter</h1>
    <img src="image.jpg" alt="">
</body>

</html>
